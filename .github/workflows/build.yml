          plugins_errors_fatal: yes
          dryrun: yes

      - name: Plugin > Topics (stars)
        uses: lowlighter/metrics@master
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          repositories: 1
          plugin_topics: yes
          plugin_topics_sort: stars
          plugins_errors_fatal: yes
          dryrun: yes

      - name: Plugin > Topics (activity)
        uses: lowlighter/metrics@master
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
