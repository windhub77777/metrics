name: Examples
on:
  schedule:
    - cron: "0 8 1/2 * *"
  workflow_dispatch:
jobs:

# ======================================================================================
# Examples renders
# ======================================================================================

  examples:
    runs-on: ubuntu-latest
    if: "github.repository == 'lowlighter/metrics'"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Checkout examples
        run: git checkout examples

      - name: 🗃️ Base content - Default metrics
        uses: lowlighter/metrics@master
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          base: header, activity, community, repositories, metadata
          plugins_errors_fatal: 'yes'
          output_action: none
          delay: 120
        if: ${{ success() || failure() }}
      - name: 🧱 Core - Organization
        uses: lowlighter/metrics@master
        with:
          user: github
          token: ${{ secrets.METRICS_TOKEN_WITH_SCOPES }}
          base: header, repositories
          plugins_errors_fatal: 'yes'
          output_action: none
          delay: 120
        if: ${{ success() || failure() }}
      - name: 🧱 Core - Large display
        uses: lowlighter/metrics@master
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          config_display: large
          plugins_errors_fatal: 'yes'
          output_action: none
          delay: 120
        if: ${{ success() || failure() }}
      - name: 🧱 Core - JSON metrics
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@master
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          config_output: json
          plugins_errors_fatal: 'yes'
          output_action: none
          delay: 120
      - name: 🧱 Core - PNG metrics
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@master
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          config_output: png
          plugins_errors_fatal: 'yes'
          output_action: none
          delay: 120
      - name: 🧱 Core - Plugin error example
        uses: lowlighter/metrics@master
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          plugin_projects: 'yes'
          plugins_errors_fatal: 'yes'
          output_action: none
          delay: 120
        if: ${{ success() || failure() }}
      - name: 📅 Isometric commit calendar - Half-year calendar
        uses: lowlighter/metrics@master
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          plugin_isocalendar: 'yes'
          plugins_errors_fatal: 'yes'
          output_action: none
          delay: 120
        if: ${{ success() || failure() }}
      - name: 📅 Isometric commit calendar - Full-year calendar
        uses: lowlighter/metrics@master
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          plugin_isocalendar: 'yes'
          plugin_isocalendar_duration: full-year
          plugins_errors_fatal: 'yes'
          output_action: none
          delay: 120
        if: ${{ success() || failure() }}
      - name: 🈷️ Most used languages - Most used
        uses: lowlighter/metrics@master
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          plugin_languages: 'yes'
          plugin_languages_ignored: >-
            html, css, tex, less, dockerfile, makefile, qmake, lex, cmake, shell,
            gnuplot
          plugin_languages_limit: 4
          plugins_errors_fatal: 'yes'
          output_action: none
          delay: 120
        if: ${{ success() || failure() }}
      - name: 🈷️ Most used languages - Most used (with details)
        uses: lowlighter/metrics@master
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          plugin_languages: 'yes'
          plugin_languages_ignored: >-
            html, css, tex, less, dockerfile, makefile, qmake, lex, cmake, shell,
            gnuplot
          plugin_languages_details: bytes-size, percentage
          plugin_languages_limit: 4
          plugins_errors_fatal: 'yes'
          output_action: none
          delay: 120
        if: ${{ success() || failure() }}
      - name: 🈷️ Most used languages - Recently used
        uses: lowlighter/metrics@master
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          plugin_languages: 'yes'
          plugin_languages_ignored: >-
            html, css, tex, less, dockerfile, makefile, qmake, lex, cmake, shell,
            gnuplot
          plugin_languages_sections: recently-used
          plugin_languages_details: bytes-size, percentage
          plugin_languages_limit: 4
          plugins_errors_fatal: 'yes'
          output_action: none
          delay: 120
        if: ${{ success() || failure() }}
      - name: 🈷️ Most used languages - Indepth analysis
        uses: lowlighter/metrics@master
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          plugin_languages: 'yes'
          plugin_languages_ignored: >-
            html, css, tex, less, dockerfile, makefile, qmake, lex, cmake, shell,
            gnuplot
          plugin_languages_indepth: 'yes'
          plugin_languages_details: lines, bytes-size
          plugin_languages_limit: 4
          plugin_languages_analysis_timeout: 15
          plugins_errors_fatal: 'yes'
          output_action: none
          delay: 120
        if: ${{ success() || failure() }}
      - name: 📌 Starred topics - Labels
        uses: lowlighter/metrics@master
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          plugin_topics: 'yes'
          plugin_topics_limit: 12
          plugins_errors_fatal: 'yes'
          output_action: none
          delay: 120
        if: ${{ success() || failure() }}
      - name: 📌 Starred topics - Icons
        uses: lowlighter/metrics@master
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          plugin_topics: 'yes'
          plugin_topics_limit: 0
          plugin_topics_mode: icons
          plugins_errors_fatal: 'yes'
          output_action: none
          delay: 120
        if: ${{ success() || failure() }}
      - name: 🌟 Recently starred repositories - Recently starred
        uses: lowlighter/metrics@master
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          plugin_stars: 'yes'
          plugin_stars_limit: 3
          plugins_errors_fatal: 'yes'
          output_action: none
          delay: 120
        if: ${{ success() || failure() }}
      - name: 📜 Repository licenses - Licenses and permissions
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          template: repository
          repo: metrics
          plugin_licenses: 'yes'
          plugin_licenses_setup: npm ci
          plugins_errors_fatal: 'yes'
          output_action: none
          delay: 120
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@master
      - name: 📜 Repository licenses - Licenses with open-source ratio graphs
        uses: lowlighter/metrics@master
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          template: repository
          repo: metrics
          plugin_licenses: 'yes'
          plugin_licenses_setup: npm ci
          plugin_licenses_legal: 'no'
          plugin_licenses_ratio: 'yes'
          plugins_errors_fatal: 'yes'
          output_action: none
          delay: 120
        if: ${{ success() || failure() }}
      - name: 💡 Coding habits - Midly interesting facts
        uses: lowlighter/metrics@master
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          plugin_habits: 'yes'
          plugin_habits_facts: 'yes'
          plugin_habits_charts: 'no'
          config_timezone: Europe/Paris
          plugins_errors_fatal: 'yes'
          output_action: none
          delay: 120
        if: ${{ success() || failure() }}
      - name: 💡 Coding habits - Recent activity charts
        uses: lowlighter/metrics@master
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          plugin_habits: 'yes'
          plugin_habits_facts: 'no'
          plugin_habits_charts: 'yes'
          config_timezone: Europe/Paris
          plugins_errors_fatal: 'yes'
          output_action: none
          delay: 120
        if: ${{ success() || failure() }}
      - name: 🏅 Repository contributors - Contributors with contributions count
        uses: lowlighter/metrics@master
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          template: repository
          repo: metrics
          plugin_contributors: 'yes'
          plugin_contributors_contributions: 'yes'
          plugins_errors_fatal: 'yes'
          output_action: none
          delay: 120
        if: ${{ success() || failure() }}
      - name: 🏅 Repository contributors - Contributors by categories
        uses: lowlighter/metrics@master
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          template: repository
          repo: metrics
          plugin_contributors: 'yes'
          plugin_contributors_sections: categories
          plugin_contributors_categories: |
            {
              "🧩 Plugins / 🖼️ templates":["source/plugins/**", "source/templates/**"],
              "📚 Documentation":["README.md", "**/README.md", "**/metadata.yml"],
              "💻 Code (other)":["source/**", "Dockerfile"]
            }
          plugins_errors_fatal: 'yes'
          output_action: none
          delay: 120
        if: ${{ success() || failure() }}
      - name: 🎟️ Follow-up of issues and pull requests - Opened on user's repositories
        uses: lowlighter/metrics@master
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          plugin_followup: 'yes'
          plugins_errors_fatal: 'yes'
          output_action: none
          delay: 120
        if: ${{ success() || failure() }}
      - name: 🎟️ Follow-up of issues and pull requests - Opened by user
        uses: lowlighter/metrics@master
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          plugin_followup: 'yes'
          plugin_followup_sections: user
          plugins_errors_fatal: 'yes'
          output_action: none
          delay: 120
        if: ${{ success() || failure() }}
      - name: 🎟️ Follow-up of issues and pull requests - Indepth analysis
        uses: lowlighter/metrics@master
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          plugin_followup: 'yes'
