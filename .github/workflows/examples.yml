          output_action: none
          delay: 120
        if: ${{ success() || failure() }}
      - name: 🎭 Comment reactions - Comment reactions
        uses: lowlighter/metrics@master
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          plugin_reactions: 'yes'
          plugin_reactions_limit: 100
          plugin_reactions_details: percentage
