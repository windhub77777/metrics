      - name: ${{ matrix.template }} > Plugin > Lines and Traffic
        uses: lowlighter/metrics@master
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          dryrun: yes
          repositories: 0
          template: ${{ matrix.template }}
          base: ""
          plugins_errors_fatal: yes
