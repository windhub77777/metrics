      - name: ${{ matrix.template }} > Plugin > Gists
        uses: lowlighter/metrics@master
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          dryrun: yes
          repositories: 0
          template: ${{ matrix.template }}
          base: ""
