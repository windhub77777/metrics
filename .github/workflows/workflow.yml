name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup
      uses: actions/setup-node@v1
      with:
        node-version: 15.x
    - name: Install
      run: npm ci
    - name: Build
      run: npm run build
    - name: Test
      run: npm test

  analyze:
    runs-on: ubuntu-latest
    needs: ["test-master"]
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup
      uses: github/codeql-action/init@v1
      with:
        languages: javascript
        config-file: ./.github/config/codeql.yml
    - name: Analyze
      uses: github/codeql-action/analyze@v1

  # Tests cases below are auto generated through `npm run build`
  # Edit utils/workflow.yml instead if you need to update workflow
  
  test-master:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        template: ["classic","terminal"]
    steps:

      - name: ${{ matrix.template }} > Base
        uses: lowlighter/metrics@master
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          dryrun: yes
          repositories: 1
          template: ${{ matrix.template }}
          base: header, activity, community, repositories, metadata
          plugins_errors_fatal: yes

      - name: ${{ matrix.template }} > Plugin > PageSpeed
        uses: lowlighter/metrics@master
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          dryrun: yes
          repositories: 1
          template: ${{ matrix.template }}
          base: ""
          plugins_errors_fatal: yes
          plugin_pagespeed: yes
          plugin_pagespeed_token: ${{ secrets.PAGESPEED_TOKEN }}

      - name: ${{ matrix.template }} > Plugin > PageSpeed (detailed)
        uses: lowlighter/metrics@master
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          dryrun: yes
          repositories: 1
          template: ${{ matrix.template }}
          base: ""
          plugins_errors_fatal: yes
          plugin_pagespeed: yes
          plugin_pagespeed_detailed: yes
          plugin_pagespeed_token: ${{ secrets.PAGESPEED_TOKEN }}

      - name: ${{ matrix.template }} > Plugin > Music (playlist - apple)
