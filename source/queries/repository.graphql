query Repository {
  user(login: "$login") {
    repository(name: "$repo") {
      name
      createdAt
      diskUsage
      homepageUrl
      watchers {
        totalCount
      }
      stargazers {
        totalCount
      }
      languages(first: 8) {
        edges {
          size
          node {
            color
            name
          }
        }
      }
      issues_open: issues(states: OPEN) {
        totalCount
      }
      issues_closed: issues(states: CLOSED) {
        totalCount
      }
      pr_open: pullRequests(states: OPEN) {
        totalCount
      }
      pr_merged: pullRequests(states: MERGED) {
        totalCount
      }
      releases {
        totalCount
      }
      forkCount
      licenseInfo {
        spdxId
      }
    }
  }
}