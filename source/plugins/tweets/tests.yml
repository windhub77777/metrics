- name: Tweets plugin (default)
  uses: lowlighter/metrics@latest
  with:
    token: NOT_NEEDED
    plugin_tweets: yes
    plugin_tweets_token: MOCKED_TOKEN

- name: Tweets plugin (different user)
  uses: lowlighter/metrics@latest
  with:
    token: NOT_NEEDED
    plugin_tweets: yes
    plugin_tweets_user: twitterdev
    plugin_tweets_token: MOCKED_TOKEN
