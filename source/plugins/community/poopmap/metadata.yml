name: ðŸ’© PoopMap plugin
category: community
description: |
  This plugin displays statistics from a [PoopMap](https://poopmap.net) account.
examples:
  default: https://github.com/matievisthekat/matievisthekat/blob/master/metrics.plugin.poopmap.svg
authors:
  - matievisthekat
supports:
  - user
scopes: []
inputs:

  plugin_poopmap:
    description: |
      Enable poopmap plugin
    type: boolean
    default: no

  plugin_poopmap_token:
    description: |
      PoopMap API token
    type: token
    default: ""

  plugin_poopmap_days:
    description: |
      Time range
    type: number
    values:
      - 7
      - 30
      - 180
      - 365
    default: 7
