- name: Base (header)
  uses: lowlighter/metrics@latest
  with:
    token: MOCKED_TOKEN
    base: header
    base_header: yes # For web instance

- name: Base (activity)
  uses: lowlighter/metrics@latest
  with:
    token: MOCKED_TOKEN
    base: activity
    base_activity: yes # For web instance

- name: Base (community)
  uses: lowlighter/metrics@latest
  with:
    token: MOCKED_TOKEN
    base: community
    base_community: yes # For web instance

- name: Base (repositories)
  uses: lowlighter/metrics@latest
  with:
    token: MOCKED_TOKEN
    base: repositories
    base_repositories: yes # For web instance

- name: Base (metadata)
  uses: lowlighter/metrics@latest
  with:
    token: MOCKED_TOKEN
    base: metadata
    base_metadata: yes # For web instance

- name: Base (complete)
  uses: lowlighter/metrics@latest
  with:
    token: MOCKED_TOKEN
    base: header, activity, community, repositories, metadata
    base_header: yes # For web instance
    base_activity: yes # For web instance
    base_community: yes # For web instance
    base_repositories: yes # For web instance
    base_metadata: yes # For web instance