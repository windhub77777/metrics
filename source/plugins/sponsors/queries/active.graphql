query SponsorsActive {
  $account(login: "$login") {
    sponsorshipsAsMaintainer($after first: 100) {
      edges {
        cursor
      }
      nodes {
        sponsorEntity {
          ... on User {
            login
            avatarUrl(size: 36)
          }
          ... on Organization {
            login
            avatarUrl(size: 36)
            url
          }
        }
        tier {
          monthlyPriceInDollars
        }
      }
    }
  }
}