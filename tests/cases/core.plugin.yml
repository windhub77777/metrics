- name: ðŸ§± Core - Organization
  uses: lowlighter/metrics@latest
  with:
    user: github
    token: MOCKED_TOKEN
    base: header, repositories
- name: ðŸ§± Core - Large display
  uses: lowlighter/metrics@latest
  with:
    token: MOCKED_TOKEN
    config_display: large
- name: ðŸ§± Core - JSON metrics
  if: ${{ success() || failure() }}
  uses: lowlighter/metrics@latest
  with:
    token: MOCKED_TOKEN
    config_output: json
- name: ðŸ§± Core - PNG metrics
  if: ${{ success() || failure() }}
  uses: lowlighter/metrics@latest
  with:
    token: MOCKED_TOKEN
    config_output: png
