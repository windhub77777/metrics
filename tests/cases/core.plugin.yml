- name: ðŸ§± Core - Organization
  uses: lowlighter/metrics@latest
  with:
    user: github
    token: MOCKED_TOKEN
    base: header, repositories
    use_mocked_data: 'yes'
    verify: 'yes'
- name: ðŸ§± Core - Large display
  uses: lowlighter/metrics@latest
  with:
    token: MOCKED_TOKEN
    config_display: large
    use_mocked_data: 'yes'
    verify: 'yes'
- name: ðŸ§± Core - JSON metrics
  if: ${{ success() || failure() }}
  uses: lowlighter/metrics@latest
  with:
    token: MOCKED_TOKEN
    config_output: json
    use_mocked_data: 'yes'
    verify: 'yes'
- name: ðŸ§± Core - PNG metrics
  if: ${{ success() || failure() }}
  uses: lowlighter/metrics@latest
  with:
    token: MOCKED_TOKEN
    config_output: png
    use_mocked_data: 'yes'
    verify: 'yes'
