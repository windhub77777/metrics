- name: ðŸ§± Core - ðŸ“— Classic template
  uses: lowlighter/metrics@latest
  with:
    token: MOCKED_TOKEN
    base: header, repositories
    plugin_lines: 'yes'
- name: ðŸ§± Core - ðŸ“˜ Repository template
  uses: lowlighter/metrics@latest
  with:
    template: repository
    token: MOCKED_TOKEN
    user: lowlighter
    repo: metrics
    plugin_lines: 'yes'
    plugin_followup: 'yes'
    plugin_projects: 'yes'
    plugin_projects_repositories: lowlighter/metrics/projects/1
- name: ðŸ§± Core - ðŸ“™ Terminal template
  uses: lowlighter/metrics@latest
  with:
    template: terminal
    token: MOCKED_TOKEN
    base: header, metadata
- name: ðŸ§± Core - ðŸ“’ Markdown template
  uses: lowlighter/metrics@latest
  with:
    template: markdown
    markdown: metrics.markdown.template.md
    config_output: markdown
    token: MOCKED_TOKEN
- name: ðŸ§± Core - ðŸ“’ Markdown template (with plugins)
  uses: lowlighter/metrics@latest
  with:
    template: markdown
    markdown: >-
      https://raw.githubusercontent.com/lowlighter/metrics/master/source/templates/markdown/example.md
    config_output: markdown
    plugin_activity: 'yes'
    plugin_activity_limit: 7
    plugin_activity_days: 0
    plugin_activity_filter: issue, pr, release, fork, review, ref/create
    plugin_posts: 'yes'
    plugin_posts_source: dev.to
    plugin_posts_descriptions: 'yes'
    plugin_posts_covers: 'yes'
    plugin_posts_limit: 2
    plugin_rss: 'yes'
    plugin_rss_source: https://news.ycombinator.com/rss
    plugin_rss_limit: 4
    plugin_tweets: 'yes'
    plugin_tweets_token: MOCKED_TOKEN
    plugin_tweets_user: github
    plugin_tweets_attachments: 'yes'
    plugin_tweets_limit: 2
    plugin_topics: 'yes'
    plugin_topics_limit: 24
    plugin_isocalendar: 'yes'
    plugin_languages: 'yes'
    token: MOCKED_TOKEN
- name: ðŸ§± Core - ðŸ“’ Markdown template (pdf output)
  uses: lowlighter/metrics@latest
  with:
    template: markdown
    markdown: >-
      https://raw.githubusercontent.com/lowlighter/metrics/master/source/templates/markdown/example.pdf.md
    config_output: markdown-pdf
    plugin_rss: 'yes'
    plugin_rss_source: https://news.ycombinator.com/rss
    plugin_rss_limit: 4
    plugin_isocalendar: 'yes'
    config_twemoji: 'yes'
    config_padding: 5%
    token: MOCKED_TOKEN
- name: ðŸ§± Core - ðŸ“• Community templates
  uses: lowlighter/metrics@latest
  with:
    token: MOCKED_TOKEN
    template: '@classic'
    setup_community_templates: lowlighter/metrics@master:classic
  modes:
    - action
- name: ðŸ§± Core - Plugin error example
  uses: lowlighter/metrics@latest
  with:
    token: MOCKED_TOKEN
    plugin_projects: 'yes'
  skip: true
- name: ðŸ§± Core - Organization
  uses: lowlighter/metrics@latest
  with:
    user: github
    token: MOCKED_TOKEN
    base: header, repositories
- name: ðŸ§± Core - Large display
  uses: lowlighter/metrics@latest
  with:
    token: MOCKED_TOKEN
    config_display: large
- name: ðŸ§± Core - JSON metrics
  if: ${{ success() || failure() }}
  uses: lowlighter/metrics@latest
  with:
    token: MOCKED_TOKEN
    config_output: json
- name: ðŸ§± Core - PNG metrics
  if: ${{ success() || failure() }}
  uses: lowlighter/metrics@latest
  with:
    token: MOCKED_TOKEN
    config_output: png
